          <div class="texto" broadcast></div>
        </div>
      </div>
    </div>

            <span type="hours" time></span> : <span type="minutes" time></span>

          <p ng-controller="WeatherCtrl" temp>
            </object>
            <img data="bower_components/animated-climacons/svgs/{{weather.state | weatherIcon}}.svg" svg>
            <span class="temp">{{weather.temp}}º</span>
          </p>
        </div>

          <div class="header label-green">
            <h1>{{title}}</h1>
          </div>

            <h2 class="name">{{name}}</h2>
