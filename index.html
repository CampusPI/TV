<!doctype html>
<html ng-app="tvApp">
<head>
  <meta charset="utf-8">
  <title>Campus TV - Layout</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/main.css"/>
  <link href='http://fonts.googleapis.com/css?family=Lato:300,400,700,900' rel='stylesheet' type='text/css'>
</head>
<body>
  <div class="row">
    <div class="col8">


      <div class="divi-a" ng-controller="ScheduleCtrl">
        <div class="valign" ng-if="currType === 'video'">
          <div class="whitespace">
            <h1 class="title" >{{video.name}}</h1>

          </div>
          <div class="video" >
            <div youtube id="player"></div>
          </div>
          <div class="whitespace"></div>
        </div>

          <div class="valign" ng-if="currType === 'article'">
                  <img class="defaultImage" src="http://www.fct.unl.pt/sites/default/files/imagens/noticias/noticias.jpg">

              <div>
                  <h3 class="title">{{article.titulo}}</h3>
                  <h4>{{article.conteudo}}</h4>
              </div>

              <div>
                  <h3 class="title">{{article2.titulo}}</h3>
                  <h4>{{article2.conteudo}}</h4>
              </div>
              <div class="whitespace"></div>
          </div>


          <div class="valign" ng-if="currType === 'biblio'">

              <div>
                  <h1 class="title">{{biblio.titulo}}</h3>
              </div>

              <img class="defaultImage" ng-src={{biblio.image}} anini>

              <div class="whitespace"></div>
          </div>


      </div>


      <div class="divi-c">
        <div class="aviso" ng-controller="BroadcastCtrl">
          <div class="label label-{{color}}"><b>{{message.type}}</b></div>
          <div class="texto" broadcast></div>
        </div>
      </div>
    </div>
    <div class="col4">
      <div class="divi-b">
        <div class="time">
          <h1 class="center">
            <span type="hours" time></span> : <span type="minutes" time></span>
          </h1>
        </div>
        <div class="weather">
          <p ng-controller="WeatherCtrl" temp>
            </object>
            <img data="svgs/{{weather.state | weatherIcon}}.svg" svg>
            <span class="temp">{{weather.temp}}ยบ</span>
          </p>
        </div>
        <div class="info" ng-controller="ContentCtrl">
          <div class="header label-{{color}}" colortag>
            <h1>{{title}}</h1>
          </div>
          <div class="ident" animfade>
            <h2 class="name">{{name}}</h2>
            <hr align="left" class="x {{color}}" colortag animinus>
            <div class="list">
              <p ng-if="title==='Transportes'" ng-repeat="d in data"><span class="ident label">{{d}}</span></span></p>
              <p ng-if="title==='Ementas'" ng-repeat="(k,d) in data"><span class="label">{{k}}:</span><span>{{d.join(', ')}}</span></p>
            </div>
          </div>
        </div>
      </div>
      <div class="divi-b1">
          <p class="logo valign" logo>Campus<span>TV</span></p>
      </div>
    </div>
  </div>
  <script src="https://www.youtube.com/iframe_api"></script>
  <script src="js/vendor.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
